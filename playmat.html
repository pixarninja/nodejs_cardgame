<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mat</title>
    <link rel="shortcut icon" href="images/webicon.ico" type="image/x-icon">
    <link rel="icon" href="http://cardcollector-webapp.us-east-1.elasticbeanstalk.com/images/webicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Poiret+One" rel="stylesheet">
    <form id="index-form" action="/playmat.html" method="GET">

          </div>
          <div class="well row">
            <div class="col-xs-12">
              <div class="col-xs-12">
                <h2>Playmat</h2><br>

                  <p>Below is the playmat.</p>
                  <br><br><hr>
                </h4>
              </div>
              <div class="col-xs-12">
                <h4>
                  <p>Playmat!</p>
                </h4>
              </div>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="load-shared.js"></script>
    <script src="memo.js"></script>
