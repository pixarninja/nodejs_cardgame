<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mat</title>
    <link rel="shortcut icon" href="images/webicon.ico" type="image/x-icon">
    <link rel="icon" href="http://cardcollector-webapp.us-east-1.elasticbeanstalk.com/images/webicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Poiret+One" rel="stylesheet">
    <form id="index-form" action="/playmat.html" method="GET">
    </form>
  </head>
  <body style="background: black;">
    <div class="container-fluid">
      <div id="header"></div>
      <div class="row" align="left">
        <!-- Content -->
        <div id="content" class="row">
          <h4>
            <input id="input-field-bar" disabled="disabled" placeholder="Type in here to send a message! You can rename yourself by typing 'I am ' followed by your name."></input>
          </h4>
          <div class="col-xs-2">
            <h4>
              <div class="grey-well">
                <p>
                  <div id="status">Connecting to server . . . please wait . . .</div>
                </p>
                <p>
                  <div id="chat-history"></div>
                </p>
              </div>
            </h4>
          </div>
          <div class="col-xs-10">
            <div class="well row">
              <div class="col-xs-4" style="text-align: center;">
                <div class="container" style="width: 100%;display: inline-block;margin: auto;">
                  <div class="box" draggable="true">
                   <img src="images/card.jpg" id="playing-card"></img> 
                  </div>
                </div>
              </div>
              <div class="col-xs-4" style="text-align: center;">
                <div class="container well" style="width: 100%">
                </div>
              </div>
              <div class="col-xs-4" style="text-align: center;">
                <div class="container well" style="width: 100%">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script src="load-shared.js"></script>
    <script src="chat.js"></script>
    <script src="draggable.js"></script>
  </body>
</html>
