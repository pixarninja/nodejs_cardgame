<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mat</title>
    <link rel="shortcut icon" href="images/webicon.ico" type="image/x-icon">
    <link rel="icon" href="images/webicon.ico" type="image/x-icon">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="card.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Poiret+One" rel="stylesheet">
  </head>
  <body style="background: black;">
    <div class="container-fluid">
      <div id="header"></div>
      <div class="row" align="left">
        <!-- Content -->
        <div id="content" class="row">
          <div class="col-xs-12 col-sm-10 col-lg-9">
            <div class="row well" style="padding-bottom: 15px;">
              <div class="col-xs-12" style="text-align: center;position: relative;top: -15px;">
                <h2>Mat</h2>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="draw"></div>
                <div class="label">Draw Pile</div>
                <div class="label" id="draw-count"> (0)</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="discard"></div>
                <div class="label">Discard Pile</div>
                <div class="label" id="discard-count"> (0)</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-1"></div>
                <div class="label">Slot 1</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-2"></div>
                <div class="label">Slot 2</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-3"></div>
                <div class="label">Slot 3</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-4"></div>
                <div class="label">Slot 4</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-5"></div>
                <div class="label">Slot 5</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-6"></div>
                <div class="label">Slot 6</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-7"></div>
                <div class="label">Slot 7</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-8"></div>
                <div class="label">Slot 8</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-9"></div>
                <div class="label">Slot 9</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="slot-10"></div>
                <div class="label">Slot 10</div>
              </div>
            </div>
            <div class="row well">
              <div class="col-xs-12" style="text-align: center;position: relative;top: -15px;">
                <h2>Hand</h2>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-1"></div>
                <div class="label">Slot 1</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-2"></div>
                <div class="label">Slot 2</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-3"></div>
                <div class="label">Slot 3</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-4"></div>
                <div class="label">Slot 4</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-5"></div>
                <div class="label">Slot 5</div>
              </div>
              <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" id="container-parent">
                <div class="container" id="hand-6"></div>
                <div class="label">Slot 6</div>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-2 col-lg-3" style="position: relative;right: -12px;">
            <h4>
              <select class="drop-down" id="field-select">
              </select>
              <div style="position: relative;top: 10px;">
                <input id="input-field-bar" disabled="disabled" title="Type 'My name is ' followed by your name to rename yourself." placeholder="Type a message . . ."></input>
                <div class="grey-well">
                  <p>
                    <div id="status">Connecting to server . . . please wait . . .</div>
                  </p>
                  <p>
                    <div id="chat-history"></div>
                  </p>
                </div>
              </div>
            </h4>
          </div>
        </div>
        <div id="footer"></div>
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/load-shared.js"></script>
    <script src="js/player.js"></script>
  </body>
</html>
